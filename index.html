<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Project Management Form</h1>

    <form id="projectForm">
        <label for="projectID">Project ID:</label>
        <input type="text" id="projectID" required>

        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" required>

        <label for="assignedTo">Assigned To:</label>
        <input type="text" id="assignedTo" required>

        <label for="assignmentDate">Assignment Date:</label>
        <input type="date" id="assignmentDate" required>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="js/JPDBObject.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
